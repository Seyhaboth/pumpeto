<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pumpteto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Khmer:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <div class="container text-center">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
        <div class="col">
          <input
            type="checkbox"
            name=""
            id="ចំនួនសម្ព័ន្ធប៉ិបទីតឬចំណងប៉ិបទីត(L')"
          />
          <label for="ចំនួនសម្ព័ន្ធប៉ិបទីតឬចំណងប៉ិបទីត(L')"
            >ចំនួនសម្ព័ន្ធប៉ិបទីត ឬចំណងប៉ិបទីត (L')</label
          >
        </div>
        <div class="col">
          <input type="checkbox" name="" id="ចំនួនម៉ូលេគុលទឹកដែលផ្ដាច់ចេញ" />
          <label for="ចំនួនម៉ូលេគុលទឹកដែលផ្ដាច់ចេញ"
            >ចំនួនម៉ូលេគុលទឹកដែលផ្ដាច់ចេញ</label
          >
        </div>
        <div class="col">
          <input type="checkbox" name="" id="ចំនួនឌីប៉ិបទីត" />
          <label for="ចំនួនឌីប៉ិបទីត">ចំនួនឌីប៉ិបទីត</label>
        </div>
        <div class="col">
          <input type="checkbox" name="" id="ចំនួនទ្រីប៉ិបទីត" />
          <label for="ចំនួនទ្រីប៉ិបទីត">ចំនួនទ្រីប៉ិបទីត</label>
        </div>

        <br /><br />

        <button onclick="handleRedirection()">Go to Page</button>
      </div>
    </div>
  </body>
</html>
