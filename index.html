  <script>// Redirecting webpages according to the checkboxes combinations.

        '1101': 'page12.html',
        '1011': 'page13.html',
        '0111': 'page14.html',
        '1111': 'page15.html',
        // Add more combinations as needed
      };

      // Redirect to the corresponding URL
      const url = urlMap[key];
      if (url) {
        window.location.href = url;
