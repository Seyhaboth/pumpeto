<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown Menu with Animation</title>
    <style>
      /* Container for the dropdown */
      .dropdown {
        position: relative;
        display: inline-block;
      }

      /* Hidden menu content */
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f1f1f1;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
      }

      /* Dropdown menu items */
      .dropdown-content input[type="checkbox"] {
        margin-right: 10px;
      }

      .dropdown-content label {
        display: block;
        padding: 8px 16px;
        cursor: pointer;
      }

      /* Show the dropdown when clicked */
      .dropdown.show .dropdown-content {
        display: block;
        animation: fadeIn 0.3s;
      }

      /* Animation */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="dropdown">
      <button onclick="toggleDropdown()">ចំនួនដងនៃការស្វ័យដំឡើងទ្វេ</button>
      <div class="dropdown-content">
        <div class="col">
          <input
            type="checkbox"
            name=""
            id="option1"
            value="31"
            class="custom-checkbox"
          />
          <label for="option1">Option 1</label>
        </div>
        <div class="col">
          <input
            type="checkbox"
            name=""
            id="option2"
            value="32"
            class="custom-checkbox"
          />
          <label for="option2">Option 2</label>
        </div>
        <div class="col">
          <input
            type="checkbox"
            name=""
            id="option3"
            value="33"
            class="custom-checkbox"
          />
          <label for="option3">Option 3</label>
        </div>
      </div>
    </div>

    <script>
      function toggleDropdown() {
        document.querySelector(".dropdown").classList.toggle("show");
      }
    </script>
  </body>
</html>
